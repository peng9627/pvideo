<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>下载</title>
    <script type="text/javascript" src="/resources/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/resources/css/download.css" type="text/css"/>
    <script src="/resources/js/copy.js"></script>

</head>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        max-width: 600px;
    }

    img {
        display: block;
    }

    .download-background {
        width: 100%;
    }

    .top-back {
        width: 100%;
        position: fixed;
        top: 0;
        background: #00000099;
    }

    .top {
        width: 94%;
        padding: 2% 3%;
        display: -webkit-box;
        -webkit-box-align: center;
        background: #00000099;
    }

    .download-icon {
        width: 50px;
        height: 50px;
    }

    .download-icon img {
        width: 100%;
    }

    .download-top-text {
        -webkit-box-flex: 1;
        margin-left: 2.5%;
    }

    .download-top-download {
        width: 120px;
        height: 50px;
    }

    .download-top-download img {
        width: 100%;
        padding-top: 6px;
    }

    .download-content {
        position: absolute;
        bottom: 5%;
        width: 100%;
    }

    .download-detail img {
        width: 70%;
        margin: 0 15%;
    }

    .download-domain {
        padding: 5px;
        color: white;
        margin: 10% 10% 0 10%;
        width: 80%;
        font-size: 25px;
        text-align: center;
        background: #00000099;
        border-radius: 30px;
    }

    .download-download img {
        width: 64%;
        margin: 5% 18%;
    }

    .weixinTip img {
        max-width: 100%;
        height: auto;
    }

</style>

<body>


<div>
    <div>
        <img class="download-background" src="/resources/images/1.png">
        <img class="download-background" src="/resources/images/2.png">
    </div>
    <div class="top-back">
        <div class="top">
            <div class="download-icon">
                <img src="/resources/images/3.png"/>
            </div>
            <div class="download-top-text">
                <div><img style="width: 45%" src="/resources/images/4.png"/></div>
                <div><img style="width: 70%; margin-top: 3%;" src="/resources/images/5.png"/></div>
            </div>
            <div class="download-top-download" onclick="download()"><img src="/resources/images/6.png"/></div>
        </div>
    </div>

    <div class="download-content">
        <div class="download-detail"><img src="/resources/images/8.png"/></div>
        <div class="download-domain">dounaitv.com</div>
        <div class="download-download" onclick="download()"><img src="/resources/images/10.png"/></div>
    </div>
</div>

<script type="text/javascript">
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        return ua.match(/MicroMessenger/i) === "micromessenger";
    }

    var isWeixin = is_weixin();
    var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
    var weixinTip = $('<div class="weixinTip"><p><img src="/resources/images/live_weixin.png" alt="微信打开"/></p></div>');

    if (isWeixin) {
        $("body").append(weixinTip);
    }
    $(".weixinTip").css({
        "position": "fixed",
        "left": "0",
        "top": "0",
        "height": winHeight,
        "width": "100%",
        "z-index": "1000",
        "background-color": "rgba(0,0,0,0.8)",
        "filter": "alpha(opacity=80)",
    });
    $(".weixinTip p").css({
        "text-align": "center",
        "margin-top": "10%",
        "padding-left": "5%",
        "padding-right": "5%"
    });
</script>

<script type="text/javascript">
    function download() {
        if ("{{code}}" !== "") {
            $.ajax({
                type: "post",
                url: "/agent/toip",
                data: "code={{code}}",
                success: function (data) {
                }
            });
            copy("{{code}}");
        }
        var u = navigator.userAgent;
        if (u.match(/(iPhone|iPod|iPad);?/i)) {
            copyios();
        } else {
            copyanz();
        }
    }

    function copyanz() {
        window.location.href = "{{android_url}}";//下载游戏
    }

    function copyios() {
        window.location.href = "{{ios_url}}";//下载游戏
    }
</script>
</body>
</html>
