<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>下载</title>
    <link rel="stylesheet" href="/resources/css/mall.css" type="text/css"/>
    <script type="text/javascript" src="/resources/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/resources/css/download.css" type="text/css"/>
    <link rel="stylesheet" href="/resources/css/base.css" type="text/css"/>
    <script src="/resources/js/copy.js"></script>

</head>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .weixinTip img {
        max-width: 100%;
        height: auto;
    }

    .test {
        height: 600px;
        max-width: 600px;
        font-size: 40px;
    }
</style>

<body>


<div class="container test">

    <div class="bgBox">
        <img src="/resources/images/xzbj.png">
    </div>
    <div class="download">

        <a href="javascript:void(0);" onclick="copyanz()" class="down"><img src="/resources/images/an.png"></a>
        <a href="javascript:void(0);" onclick="copyios()" class="down"><img src="/resources/images/ip.png"></a>
    </div>
</div>


<script type="text/javascript">
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        return ua.match(/MicroMessenger/i) === "micromessenger";
    }

    var isWeixin = is_weixin();
    var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
    var weixinTip = $('<div class="weixinTip"><p><img src="/resources/images/live_weixin.png" alt="微信打开"/></p></div>');

    if (isWeixin) {
        $("body").append(weixinTip);
    }
    $(".weixinTip").css({
        "position": "fixed",
        "left": "0",
        "top": "0",
        "height": winHeight,
        "width": "100%",
        "z-index": "1000",
        "background-color": "rgba(0,0,0,0.8)",
        "filter": "alpha(opacity=80)",
    });
    $(".weixinTip p").css({
        "text-align": "center",
        "margin-top": "10%",
        "padding-left": "5%",
        "padding-right": "5%"
    });
</script>

<script type="text/javascript">
    function copyanz() {
        $.ajax({
            type: "post",
            url: "/agent/toip",
            data: "code={{code}}",
            success: function (data) {
            }
        });
        copy("{{code}}");
        window.location.href = "{{android_url}}";//下载游戏
    }

    function copyios() {
        $.ajax({
            type: "post",
            url: "/agent/toip",
            data: "code={{code}}",
            success: function (data) {
            }
        });
        copy("{{code}}");
        window.location.href = "{{ios_url}}";//下载游戏

    }
</script>
</body>
</html>
